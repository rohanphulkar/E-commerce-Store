{% extends '../layout/base.html' %} {% block content %}
<section>
  <div class="mx-auto max-w-[90rem]">
    <div class="sm:px-10 lg:px-20 xl:px-32">
      <div class="mt-10 md:w-[60%] mx-auto px-4 pt-8 lg:mt-0">
        <p class="text-xl font-medium">Payment Details</p>
        <p class="text-gray-400">
          Complete your order by providing your payment details.
        </p>
        <form action="" method="post">
          {% csrf_token %}
          <label for="name" class="mt-4 mb-2 block text-sm font-medium"
            >Name</label
          >
          <div class="relative">
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full rounded-md border border-gray-200 px-4 py-3 text-sm shadow-sm outline-none focus:z-10 focus:border-blue-500 focus:ring-blue-500"
              placeholder="Name"
            />
          </div>
          <label for="address" class="mt-4 mb-2 block text-sm font-medium"
            >Address</label
          >
          <div class="relative">
            <textarea
              id="address"
              rows="4"
              name="address"
              required
              class="w-full resize-none rounded-md border border-gray-200 px-4 py-3 text-sm shadow-sm outline-none focus:z-10 focus:border-blue-500 focus:ring-blue-500"
              placeholder="Address"
            ></textarea>
          </div>

          <div
            class="md:flex md:items-center md:justify-between space-x-4 w-full"
          >
            <div class="w-full">
              <label for="city" class="mt-4 mb-2 block text-sm font-medium"
                >City</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="city"
                  name="city"
                  required
                  class="w-full rounded-md border border-gray-200 px-4 py-3 text-sm shadow-sm outline-none focus:z-10 focus:border-blue-500 focus:ring-blue-500"
                  placeholder="City"
                />
              </div>
            </div>
            <div class="w-full">
              <label for="state" class="mt-4 mb-2 block text-sm font-medium"
                >State</label
              >
              <div class="relative">
                <select
                  id="state"
                  required
                  name="state"
                  class="w-full rounded-md border border-gray-200 px-4 py-3 text-sm shadow-sm outline-none focus:z-10 focus:border-blue-500 focus:ring-blue-500"
                >
                  <option selected disabled hidden>Select State</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Andaman and Nicobar Islands">
                    Andaman and Nicobar Islands
                  </option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chandigarh">Chandigarh</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Dadar and Nagar Haveli">
                    Dadar and Nagar Haveli
                  </option>
                  <option value="Daman and Diu">Daman and Diu</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Lakshadweep">Lakshadweep</option>
                  <option value="Puducherry">Puducherry</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                </select>
              </div>
            </div>
          </div>
          <div
            class="md:flex md:items-center md:justify-between space-x-4 w-full"
          >
            <div class="w-full">
              <label for="pin" class="mt-4 mb-2 block text-sm font-medium"
                >Pin Code</label
              >
              <div class="relative">
                <input
                  id="pin"
                  type="text"
                  required
                  name="pin"
                  pattern="[0-9]{6}"
                  maxlength="6"
                  class="w-full rounded-md border border-gray-200 px-4 py-3 text-sm shadow-sm outline-none focus:z-10 focus:border-blue-500 focus:ring-blue-500"
                  placeholder="Pin Code"
                />
              </div>
            </div>

            <div class="w-full">
              <label for="phone" class="mt-4 mb-2 block text-sm font-medium"
                >Phone Number</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  maxlength="10"
                  pattern="[0-9]{10}"
                  required
                  class="w-full rounded-md border border-gray-200 px-4 py-3 text-sm shadow-sm outline-none focus:z-10 focus:border-blue-500 focus:ring-blue-500"
                  placeholder="Phone Number"
                />
              </div>
            </div>
          </div>
          <!-- Total -->
          <div class="mt-6 border-t border-b py-2">
            <div class="flex items-center justify-between">
              <p class="text-sm font-medium text-gray-900">Subtotal</p>
              <p class="font-semibold text-gray-900">&#8377;{{total_amount}}</p>
            </div>
            <div class="flex items-center justify-between">
              <p class="text-sm font-medium text-gray-900">Shipping</p>
              <p class="font-semibold text-gray-900">&#8377;0.00</p>
            </div>
          </div>
          <div class="mt-6 flex items-center justify-between">
            <p class="text-sm font-medium text-gray-900">Total</p>
            <p class="text-2xl font-semibold text-gray-900">
              &#8377;{{total_amount}}
            </p>
          </div>

          <h3 class="my-5 text-lg font-semibold text-gray-900">
            Select Payment Method:
          </h3>
          <div class="md:flex md:items-center space-x-4 space-y-4 md:space-y-0">
            <label
              for="hs-radio-on-right"
              class="flex p-3 block md:w-1/2 bg-white border border-gray-200 rounded-md focus:border-blue-500 focus:ring-blue-500"
            >

                type="radio"
                name="pay-method"
                class="shrink-0 mr-auto mt-0.5 border-gray-200 rounded-full text-blue-600 pointer-events-none focus:ring-blue-500"
                id="hs-radio-on-right"
                value="razorpay"
                checked
              /><span
                class="text-gray-700 flex items-center font-semibold gap-x-2"
                >Pay with Razorpay

                  fill="#072654"
                  height="24"
                  viewBox="0.8 0.48 284.24995 323.77553"
                  width="20.936"
                  version="1.1"
                  class="hover:text-white"
                  id="svg16"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:svg="http://www.w3.org/2000/svg"
                >
                  <defs id="defs20" />
                  <g id="g401" transform="translate(-3.3242188e-5,-0.70743935)">
                    <path
                      d="m 122.63,105.7 -15.75,57.97 90.15,-58.3 -58.96,219.98 59.88,0.05 87.1,-324.92"
                      fill="#3395ff"
                      id="path12"
                    />
                    <path
                      d="M 25.6,232.92 0.8,325.4 h 122.73 l 50.22,-188.13 z"
                      id="path14"
                    />
                  </g>
                </svg>
              </span>
            </label>

              for="hs-radioradio-on-left"

            >
              <input

                name="pay-method"
                value="stripe"

                id="hs-radioradio-on-left"

              >

                  xmlns:xlink="http://www.w3.org/1999/xlink"

                >
                  <g>

                      fill="#6772E5"
                    ></path>
                  </g>
                </svg>
              </span>
            </label>
          </div>
          <button
            type="submit"
            class="mt-4 flex items-center justify-center gap-x-2 w-full hover:bg-gray-900 hover:text-white rounded-md px-4 py-2 font-semibold border border-gray-800"
          >
            <svg
              width="28"
              height="28"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path

            </svg>
            Complete Purchase
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
{% if payment %}
<button type="button" id="rzp-button1" hidden>Pay with Razorpay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  var options = {
    key: "{{key}}",
    amount: "{{ payment.amount }}",
    name: "Kostaa",
    description: "Original Hai Kyoki Origin Se Hai",
    image:
      "https://res.cloudinary.com/rohanphulkar/image/upload/v1685433159/Kostaa/path248_tef4qs.png",
    order_id: "{{order.payment_id}}",
    callback_url: "{% url 'payment_success' order.order_id %}",
    theme: {
      color: "#111827",
    },
    prefill: {
      email: "{{order.user.email}}",
    },
    modal: {
      ondismiss: function () {
        window.location.href =
          window.location.origin + "/payment-failed/{{order.order_id}}/";
      },
    },
  };
  var rzp1 = new Razorpay(options);
  rzp1.on("payment.failed", function (response) {
    window.location.href =
      window.location.origin + "/payment-failed/{{order.order_id}}/";
  });
  document.getElementById("rzp-button1").onclick = function (e) {
    rzp1.open();
    e.preventDefault();
  };

  function autoClick() {
    document.getElementById("rzp-button1").click();
  }
  autoClick();
</script>
{% endif %} {% endblock content %}
